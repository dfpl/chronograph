<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<title>J76 - getSubscriptions - GET
	/epcis/queries/:queryName/subscriptions (application/json)</title>

</head>
<script src="../vendor/jquery/jquery.min.js"></script>
<script>
	function getSubscriptions() {

		var queryName = $('#queryName').val();
		var perPage = $("#perPage").val();
		var nextPageToken = $('#nextPageToken').val();
		
		var tURL;
		if (perPage.length != 0 && nextPageToken.length != 0) {
			tURL = "http://localhost:8080/epcis/queries/" +  queryName + "/subscriptions?perPage=" + perPage + "&nextPageToken=" + nextPageToken;
		} else if (perPage.length != 0 && nextPageToken.length == 0) {
			tURL = "http://localhost:8080/epcis/queries/" +  queryName + "/subscriptions?perPage=" + perPage;
		} else {
			tURL = "http://localhost:8080/epcis/queries/" +  queryName + "/subscriptions";
		}

		$.ajax({
			type: "GET",
			url: tURL,
			contentType: "application/json",
			crossOrigin: true
		}).done((data, textStatus, xhr) => {
			$('.result').remove();
			$('#result').empty();
			$('#result').append('<br><input class="result" type="text" value="response status" readonly />');
			$('#result').append('<input class="result" type="text" value=' + xhr.status + ' readonly />');
			$('#result').append('<br><input class="result" type="text" value="response headers" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + xhr.getAllResponseHeaders() + ' </textarea>');
			if (xhr.responseText != null && xhr.responseText.length != 0)
				$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + JSON.stringify(JSON.parse(xhr.responseText)) + ' </textarea>');
		}).fail((xhr) => {
			$('.result').remove();
			$('#result').empty();
			$('#result').append('<br><input class="result" type="text" value="response status" readonly />');
			$('#result').append('<input class="result" type="text" value=' + xhr.status + ' readonly />');
			$('#result').append('<br><input class="result" type="text" value="response body" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + xhr.getAllResponseHeaders() + ' </textarea>');
			if (xhr.responseText != null && xhr.responseText.length != 0)
				$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + JSON.stringify(JSON.parse(xhr.responseText)) + ' </textarea>');
		});
	}
</script>

<body>
	<div id="url">HTTP.GET /epcis/queries/:queryName/subscriptions
		(application/json)</div>
	<input type="text" value=":queryName" readonly />
	<input id="queryName" type="text" placeholder="latestEvent" />
	<br>
	<input type="text" value="perPage" readonly />
	<input id="perPage" type="text" placeholder="3" />
	<br>
	<input type="text" value="nextPageToken" readonly />
	<input id="nextPageToken" type="text"
		placeholder="f8c3de3d-1fea-4d7c-a8b0-29f63c4c3454" />
	<br>
	<input id="button" type="button" onclick="getSubscriptions()"
		value="invoke" />
	<br>
	<div id="result"></div>
</body>
<script>
	$(document).ready(function () {
		$("#queryName").on('change', function postinput() {
			var queryName = $('#queryName').val(); // this.value
			$('#url').html('HTTP.GET /epcis/queries/' + queryName + '/subscriptions (application/json)');
		});
		
		$("#perPage").on('change', function postinput() {
			var queryName = $('#queryName').val();
			var perPage = $("#perPage").val();
			var nextPageToken = $('#nextPageToken').val();
			
			if (perPage.length != 0 && nextPageToken.length != 0) {
				$('#url').html('HTTP.GET /epcis/queries/' +  queryName + '/subscriptions?perPage=' + perPage + '&nextPageToken=' + nextPageToken + ' (application/json)');
			} else if (perPage.length != 0 && nextPageToken.length == 0) {
				$('#url').html('HTTP.GET /epcis/queries/' +  queryName + '/subscriptions?perPage=' + perPage + ' (application/json)');
			} else {
				$('#url').html('HTTP.GET /epcis/queries/' +  queryName + '/subscriptions (application/json)');
			}
		});
	}); 
</script>
