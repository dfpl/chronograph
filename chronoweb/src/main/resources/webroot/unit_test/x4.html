<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>X4 - getMetadata - OPTIONS /epcis/events (application/xml)</title>

</head>
<script src="../vendor/jquery/jquery.min.js"></script>
<script>
	function getMetadata() {
		$.ajax({
			type: "OPTIONS",
			url: "http://localhost:8080/epcis/events",
			contentType: "application/xml",
			crossOrigin: true
		}).done((data, textStatus, xhr) => {
			$('.result').remove();
			$('#result').empty();
			$('#result').append('<br><input class="result" type="text" value="response status" readonly />');
			$('#result').append('<input class="result" type="text" value=' + xhr.status + ' readonly />');
			$('#result').append('<br><input class="result" type="text" value="response headers" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + xhr.getAllResponseHeaders() + '</textarea>');
		}).fail((result) => {
			console.log(result);
		});
	}
</script>
<body>
	<div> HTTP.OPTIONS /epcis/events (application/xml) </div>
	<br>
	<input  id="button" type="button" onclick="getMetadata()" value="invoke"/>
	<br>
	<div id="result">
	</div>
</body>
