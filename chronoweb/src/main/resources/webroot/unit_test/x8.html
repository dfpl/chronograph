<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>X8 - getCaptureJob - GET /epcis/capture/:captureID (application/xml)</title>

</head>
<script src="../vendor/jquery/jquery.min.js"></script>
<script>
	function getMetadata() {

		var captureID = $('#captureID').val();
		if (captureID == null || captureID.length === 0)
			captureID = $('#captureID').attr('placeholder');
		$('#url').html('HTTP.GET /epcis/capture/' + captureID + ' (application/xml)');
		$('#captureID').val(captureID);

		$.ajax({
			type: "GET",
			url: "http://localhost:8080/epcis/capture/" + captureID,
			contentType: "application/xml",
			crossOrigin: true
		}).done((data, textStatus, xhr) => {
			$('.result').remove();
			$('#result').empty();
			$('#result').append('<br><input class="result" type="text" value="response status" readonly />');
			$('#result').append('<input class="result" type="text" value=' + xhr.status + ' readonly />');
			$('#result').append('<br><input class="result" type="text" value="response headers" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + xhr.getAllResponseHeaders() + ' </textarea>');
			$('#result').append('<br><input class="result" type="text" value="response body" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + formatXml(new XMLSerializer().serializeToString(data)) + ' </textarea>');
		}).fail((xhr) => {
			$('.result').remove();
			$('#result').empty();
			$('#result').append('<br><input class="result" type="text" value="response status" readonly />');
			$('#result').append('<input class="result" type="text" value=' + xhr.status + ' readonly />');
			$('#result').append('<br><input class="result" type="text" value="response body" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + formatXml(xhr.responseText) + ' </textarea>');
		});
	}

	function formatXml(xml) {
		var formatted = '';
		var reg = /(>)(<)(\/*)/g;
		xml = xml.replace(reg, '$1\r\n$2$3');
		var pad = 0;
		jQuery.each(xml.split('\r\n'), function (index, node) {
			var indent = 0;
			if (node.match(/.+<\/\w[^>]*>$/)) {
				indent = 0;
			} else if (node.match(/^<\/\w/)) {
				if (pad != 0) {
					pad -= 1;
				}
			} else if (node.match(/^<\w([^>]*[^\/])?>.*$/)) {
				indent = 1;
			} else {
				indent = 0;
			}

			var padding = '';
			for (var i = 0; i < pad; i++) {
				padding += '  ';
			}

			formatted += padding + node + '\r\n';
			pad += indent;
		});

		return formatted;
	}
</script>

<body>
	<div id="url">HTTP.GET /epcis/capture/:captureID (application/xml)</div>
	<input type="text" value=":captureID" readonly />
	<input id="captureID" type="text" placeholder="65488aa9a7fa84526d81329a" />
	<br>
	<input id="button" type="button" onclick="getMetadata()" value="invoke" />
	<br>
	<div id="result">
	</div>
</body>
<script>
	$(document).ready(function () {
		$("#captureID").on('change', function postinput() {
			var captureID = $(this).val(); // this.value
			$('#url').html('HTTP.GET /epcis/capture/' + captureID + ' (application/xml)');

		});
	}); 
</script>
