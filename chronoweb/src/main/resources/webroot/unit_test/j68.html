<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>J68- getEventsWithNamedQuery - GET /epcis/queries/:queryName/events (application/json)</title>

</head>
<script src="../vendor/jquery/jquery.min.js"></script>
<script>
	function getEvents() {
		
		var resourceType = "queries";
		
		var resource = $("#resource").val();
		if (resource == null || resource.length === 0){
			resource = $('#resource').attr('placeholder');
			$('#resource').val(resource);
		}
		var perPage = $('#perPage').val();
		if (perPage == null || perPage.length === 0){
			perPage = $('#perPage').attr('placeholder');
			$('#perPage').val(perPage);
		}
		var nextPageToken = $('#nextPageToken').val();
		
		
		var tURL;
		if (perPage.length != 0 && nextPageToken.length != 0) {
			tURL = 'http://localhost:8080/epcis/' + resourceType + '/' + resource + '/events?perPage=' + perPage + '&nextPageToken=' + nextPageToken;
		} else if (perPage.length != 0 && nextPageToken.length == 0) {
			tURL = 'http://localhost:8080/epcis/' + resourceType + '/' + resource + '/events?perPage=' + perPage
		} else {
			tURL = 'http://localhost:8080/epcis/' + resourceType + '/' + resource + '/events';
		}
		var body = $('#body').val();
		$.ajax({
			type: "GET",
			url: tURL,
			contentType: "application/json",
			data: encodeURIComponent(body),
			dataType: "json",
			crossOrigin: true
		}).done((data, textStatus, xhr) => {
			$('.result').remove();
			$('#result').empty();
			$('#result').append('<br><input class="result" type="text" value="response status" readonly />');
			$('#result').append('<input class="result" type="text" value=' + xhr.status + ' readonly />');
			$('#result').append('<br><input class="result" type="text" value="response headers" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + xhr.getAllResponseHeaders() + ' </textarea>');
			$('#result').append('<br><input class="result" type="text" value="response body" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + JSON.stringify(JSON.parse(xhr.responseText), null, 4) + ' </textarea>');
		}).fail((xhr) => {
			$('.result').remove();
			$('#result').empty();
			$('#result').append('<br><input class="result" type="text" value="response status" readonly />');
			$('#result').append('<input class="result" type="text" value=' + xhr.status + ' readonly />');
			$('#result').append('<br><input class="result" type="text" value="response body" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + JSON.stringify(JSON.parse(xhr.responseText), null, 4) + ' </textarea>');
		});
	}
</script>

<body>
	<div id="url">HTTP.GET /epcis/queries/:queryName/events (application/json)</div>
	<input type="text" value=":queryName" readonly />
	<input id="resource" type="text" placeholder="latestEvent" />
	<br>
	<input type="text" value="perPage" readonly />
	<input id="perPage" type="text" placeholder="3" />
	<br>
	<input type="text" value="nextPageToken" readonly />
	<input id="nextPageToken" type="text" placeholder="f8c3de3d-1fea-4d7c-a8b0-29f63c4c3454" />
	<br>
	<input id="button" type="button" onclick="getEvents()" value="invoke" />
	<br>
	<div id="result">
	</div>
</body>
<script>
	$(document).ready(function () {
		
		var resourceType = "queries";
		
		$("#resource").on('change', function postinput() {
			var resource = $("#resource").val();
			var perPage = $("#perPage").val();
			var nextPageToken = $('#nextPageToken').val();
			if (perPage.length != 0 && nextPageToken.length != 0) {
				$('#url').html('HTTP.GET /epcis/' + resourceType + '/' + resource + '/events?perPage=' + perPage + '&nextPageToken=' + nextPageToken + ' (application/json)');
			} else if (perPage.length != 0 && nextPageToken.length == 0) {
				$('#url').html('HTTP.GET /epcis/' + resourceType + '/' + resource + '/events?perPage=' + perPage + ' (application/json)');
			} else {
				$('#url').html('HTTP.GET /epcis/' + resourceType + '/' + resource + '/events (application/json)');
			}
		});


		$("#perPage").on('change', function postinput() {
			var resource = $("#resource").val();
			var perPage = $("#perPage").val();
			var nextPageToken = $('#nextPageToken').val();
			if (perPage.length != 0 && nextPageToken.length != 0) {
				$('#url').html('HTTP.GET /epcis/' + resourceType + '/' + resource + '/events?perPage=' + perPage + '&nextPageToken=' + nextPageToken + ' (application/json)');
			} else if (perPage.length != 0 && nextPageToken.length == 0) {
				$('#url').html('HTTP.GET /epcis/' + resourceType + '/' + resource + '/events?perPage=' + perPage + ' (application/json)');
			} else {
				$('#url').html('HTTP.GET /epcis/' + resourceType + '/' + resource + '/events (application/json)');
			}
		});

		$("#nextPageToken").on('change', function postinput() {
			var resource = $("#resource").val();
			var perPage = $("#perPage").val();
			var nextPageToken = $('#nextPageToken').val();
			if (perPage.length != 0 && nextPageToken.length != 0) {
				$('#url').html('HTTP.GET /epcis/' + resourceType + '/' + resource + '/events?perPage=' + perPage + '&nextPageToken=' + nextPageToken + ' (application/json)');
			} else if (perPage.length != 0 && nextPageToken.length == 0) {
				$('#url').html('HTTP.GET /epcis/' + resourceType + '/' + resource + '/events?perPage=' + perPage + ' (application/json)');
			} else {
				$('#url').html('HTTP.GET /epcis/' + resourceType + '/' + resource + '/events (application/json)');
			}
		});

	}); 
</script>
