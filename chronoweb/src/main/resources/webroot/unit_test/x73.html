<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<title>X73 - postSubscription - POST
	/epcis/queries/:queryName/subscriptions (xml)</title>

</head>
<script src="../vendor/jquery/jquery.min.js"></script>
<script>
	function subscribe() {
		var resourceType = "queries";

		var resource = $("#resource").val();

		if (resource.length == 0) {
			alert("no queryName is given");
			return;
		}

		var st = $("#signatureToken").val();
		
		var tURL = 'http://localhost:8080/epcis/' + resourceType + '/' + resource + '/subscriptions?signatureToken=' + st;
		var body = $('#body').val();
		$.ajax({
			type: "POST",
			url: tURL,
			contentType: "application/xml",
			data: body,
			dataType: "xml",
			crossOrigin: true
		}).done((data, textStatus, xhr) => {
			$('.result').remove();
			$('#result').empty();
			$('#result').append('<br><input class="result" type="text" value="response status" readonly />');
			$('#result').append('<input class="result" type="text" value=' + xhr.status + ' readonly />');
			$('#result').append('<br><input class="result" type="text" value="response headers" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + xhr.getAllResponseHeaders() + ' </textarea>');
			$('#result').append('<br><input class="result" type="text" value="response body" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + formatXml(new XMLSerializer().serializeToString(data)) + ' </textarea>');
		}).fail((xhr) => {
			$('.result').remove();
			$('#result').empty();
			$('#result').append('<br><input class="result" type="text" value="response status" readonly />');
			$('#result').append('<input class="result" type="text" value=' + xhr.status + ' readonly />');
			$('#result').append('<br><input class="result" type="text" value="response body" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + formatXml(xhr.responseText) + ' </textarea>');
		});
	}
	
	function formatXml(xml) {
		var formatted = '';
		var reg = /(>)(<)(\/*)/g;
		xml = xml.replace(reg, '$1\r\n$2$3');
		var pad = 0;
		jQuery.each(xml.split('\r\n'), function (index, node) {
			var indent = 0;
			if (node.match(/.+<\/\w[^>]*>$/)) {
				indent = 0;
			} else if (node.match(/^<\/\w/)) {
				if (pad != 0) {
					pad -= 1;
				}
			} else if (node.match(/^<\w([^>]*[^\/])?>.*$/)) {
				indent = 1;
			} else {
				indent = 0;
			}

			var padding = '';
			for (var i = 0; i < pad; i++) {
				padding += '  ';
			}

			formatted += padding + node + '\r\n';
			pad += indent;
		});

		return formatted;
	}
</script>

<body>
	<div id="url">POST /epcis/queries/:queryName/subscriptions
		(application/json)</div>
	<input type="text" value=":queryName" readonly />
	<input id="resource" type="text" placeholder="latestEvent" />
	<br>
	<input type="text" value="signatureToken" readonly />
	<input id="signatureToken" type="text" value="13df38d8275b13f05704629e5f1cf3d45d6132d5" />
	<br>
	<textarea id="body" cols="100" rows="20">
	</textarea>
	<br>
	
	<input id="button" type="button" onclick="subscribe()" value="invoke" />
	<br>
	<div id="result">
	</div>
</body>

<script>
	$(document).ready(function () {
		$.ajax({
			url: "../example/postSubscription/postSubscription.xml",
			async: false,
			success: function (data) {
				$('#body').val(formatXml(new XMLSerializer().serializeToString(data)));
			}
		});
	}); 
</script>
