<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>X15 - getEvent - GET /epcis/events/{eventID} (application/xml)</title>

</head>
<script src="../vendor/jquery/jquery.min.js"></script>
<script>
	function getEvent() {

		var eventID = $('#eventID').val();
		if (eventID == null || eventID.length === 0)
			eventID = $('#eventID').attr('placeholder');
		$('#url').html('HTTP.GET /epcis/events/' + eventID + ' (application/xml)');
		$('#eventID').val(eventID);

		$.ajax({
			type: "GET",
			url: "http://localhost:8080/epcis/events/" + eventID,
			contentType: "application/xml",
			crossOrigin: true
		}).done((data, textStatus, xhr) => {
			$('.result').remove();
			$('#result').empty();
			$('#result').append('<br><input class="result" type="text" value="response status" readonly />');
			$('#result').append('<input class="result" type="text" value=' + xhr.status + ' readonly />');
			$('#result').append('<br><input class="result" type="text" value="response headers" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + xhr.getAllResponseHeaders() + ' </textarea>');
			$('#result').append('<br><input class="result" type="text" value="response body" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + formatXml(new XMLSerializer().serializeToString(data)) + ' </textarea>');
		}).fail((xhr) => {
			$('.result').remove();
			$('#result').empty();
			$('#result').append('<br><input class="result" type="text" value="response status" readonly />');
			$('#result').append('<input class="result" type="text" value=' + xhr.status + ' readonly />');
			$('#result').append('<br><input class="result" type="text" value="response body" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + formatXml(xhr.responseText) + ' </textarea>');
		});
	}

	function formatXml(xml) {
		var formatted = '';
		var reg = /(>)(<)(\/*)/g;
		xml = xml.replace(reg, '$1\r\n$2$3');
		var pad = 0;
		jQuery.each(xml.split('\r\n'), function (index, node) {
			var indent = 0;
			if (node.match(/.+<\/\w[^>]*>$/)) {
				indent = 0;
			} else if (node.match(/^<\/\w/)) {
				if (pad != 0) {
					pad -= 1;
				}
			} else if (node.match(/^<\w([^>]*[^\/])?>.*$/)) {
				indent = 1;
			} else {
				indent = 0;
			}

			var padding = '';
			for (var i = 0; i < pad; i++) {
				padding += '  ';
			}

			formatted += padding + node + '\r\n';
			pad += indent;
		});

		return formatted;
	}
</script>

<body>
	<div id="url">HTTP.GET /epcis/events/:eventID (application/xml)</div>
	<input type="text" value=":eventID" readonly />
	<input id="eventID" type="text" placeholder="ni%3A%2F%2F%2Fsha-256%3B82e8276f168a1d4b083a6013f55f1883d279b007e20b1ed794f3f952adf49176%3Fver%3DCBV2.0" />
	<br>
	<input id="button" type="button" onclick="getEvent()" value="invoke" />
	<br>
	<div id="result">
	</div>
</body>
<script>
	$(document).ready(function () {
		$("#eventID").on('change', function postinput() {
			var eventID = $(this).val(); // this.value
			$('#url').html('HTTP.GET /epcis/events/' + eventID + ' (application/xml)');
		});
	}); 
</script>
