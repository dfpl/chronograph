<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>J3 - getMetadata - OPTIONS /epcis/capture/:captureID (application/json)</title>

</head>
<script src="../vendor/jquery/jquery.min.js"></script>
<script>
	function getMetadata() {

		var captureID = $('#captureID').val();
		if (captureID == null || captureID.length === 0)
			captureID = $('#captureID').attr('placeholder');
		$('#url').html('HTTP.OPTIONS /epcis/capture/' + captureID + ' (application/json)');
		$('#captureID').val(captureID);

		$.ajax({
			type: "OPTIONS",
			url: "http://localhost:8080/epcis/capture/" + captureID,
			contentType: "application/json",
			crossOrigin: true
		}).done((data, textStatus, xhr) => {
			$('.result').remove();
			$('#result').empty();
			$('#result').append('<br><input class="result" type="text" value="response status" readonly />');
			$('#result').append('<input class="result" type="text" value=' + xhr.status + ' readonly />');
			$('#result').append('<br><input class="result" type="text" value="response headers" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + xhr.getAllResponseHeaders() + ' </textarea>');
		}).fail((xhr) => {
			$('.result').remove();
			$('#result').empty();
			$('#result').append('<br><input class="result" type="text" value="response status" readonly />');
			$('#result').append('<input class="result" type="text" value=' + xhr.status + ' readonly />');
			$('#result').append('<br><input class="result" type="text" value="response body" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + JSON.stringify(JSON.parse(xhr.responseText), null, 4) + ' </textarea>');
		});
	}
</script>

<body>
	<div id="url">HTTP.OPTIONS /epcis/capture/:captureID (application/json)</div>
	<input type="text" value=":captureID" readonly />
	<input id="captureID" type="text" placeholder="65488aa9a7fa84526d81329a" />
	<br>
	<input id="button" type="button" onclick="getMetadata()" value="invoke" />
	<br>
	<div id="result">
	</div>
</body>
<script>
	$(document).ready(function () {
		$("#captureID").on('change', function postinput() {
			var captureID = $(this).val(); // this.value
			$('#url').html('HTTP.OPTIONS /epcis/capture/' + captureID + ' (application/json)');

		});
	}); 
</script>
