<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>X22 - getMetadata - OPTIONS /epcis/eventTypes/:eventType/events (application/xml)</title>

</head>
<script src="../vendor/jquery/jquery.min.js"></script>
<script>
	function getMetadata() {

		var eventType = $('#eventType').val();
		if (eventType == null || eventType.length === 0)
			eventType = $('#eventType').attr('placeholder');
		$('#url').html('HTTP.OPTIONS /epcis/eventTypes/' + eventType + '/events (application/xml)');
		$('#eventType').val(eventType);

		$.ajax({
			type: "OPTIONS",
			url: "http://localhost:8080/epcis/eventTypes/" + eventType + "/events",
			contentType: "application/xml",
			crossOrigin: true
		}).done((data, textStatus, xhr) => {
			$('.result').remove();
			$('#result').empty();
			$('#result').append('<br><input class="result" type="text" value="response status" readonly />');
			$('#result').append('<input class="result" type="text" value=' + xhr.status + ' readonly />');
			$('#result').append('<br><input class="result" type="text" value="response headers" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + xhr.getAllResponseHeaders() + ' </textarea>');
		}).fail((xhr) => {
			$('.result').remove();
			$('#result').empty();
			$('#result').append('<br><input class="result" type="text" value="response status" readonly />');
			$('#result').append('<input class="result" type="text" value=' + xhr.status + ' readonly />');
			$('#result').append('<br><input class="result" type="text" value="response body" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + formatXml(xhr.responseText) + ' </textarea>');
		});
	}

	function formatXml(xml) {
		var formatted = '';
		var reg = /(>)(<)(\/*)/g;
		xml = xml.replace(reg, '$1\r\n$2$3');
		var pad = 0;
		jQuery.each(xml.split('\r\n'), function (index, node) {
			var indent = 0;
			if (node.match(/.+<\/\w[^>]*>$/)) {
				indent = 0;
			} else if (node.match(/^<\/\w/)) {
				if (pad != 0) {
					pad -= 1;
				}
			} else if (node.match(/^<\w([^>]*[^\/])?>.*$/)) {
				indent = 1;
			} else {
				indent = 0;
			}

			var padding = '';
			for (var i = 0; i < pad; i++) {
				padding += '  ';
			}

			formatted += padding + node + '\r\n';
			pad += indent;
		});

		return formatted;
	}
</script>

<body>
	<div id="url">HTTP.OPTIONS /epcis/eventTypes/:eventType/events (application/xml)</div>
	<input type="text" value=":eventType" readonly />
	<input id="eventType" type="text"
		placeholder="ObjectEvent" />
	<br>
	<input id="button" type="button" onclick="getMetadata()" value="invoke" />
	<br>
	<div id="result">
	</div>
</body>
<script>
	$(document).ready(function () {
		$("#eventType").on('change', function postinput() {
			var eventType = $(this).val(); // this.value
			$('#url').html('HTTP.OPTIONS /epcis/eventTypes/' + eventType + '/events (application/xml)');

		});
	}); 
</script>
