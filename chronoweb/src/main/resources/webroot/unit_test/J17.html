<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>J17 - getVocabulary - GET /epcis/vocabularies/{vocabularyID} (application/json)</title>

</head>
<script src="../vendor/jquery/jquery.min.js"></script>
<script>
	function getVocabulary() {

		var vocabularyID = $('#vocabularyID').val();
		if (vocabularyID == null || vocabularyID.length === 0)
			vocabularyID = $('#vocabularyID').attr('placeholder');
		$('#url').html('HTTP.GET /epcis/vocabularies/' + vocabularyID + ' (application/json)');
		$('#vocabularyID').val(vocabularyID);

		$.ajax({
			type: "GET",
			url: "http://localhost:8080/epcis/vocabularies/" + vocabularyID,
			contentType: "application/json",
			crossOrigin: true
		}).done((data, textStatus, xhr) => {
			$('.result').remove();
			$('#result').empty();
			$('#result').append('<br><input class="result" type="text" value="response status" readonly />');
			$('#result').append('<input class="result" type="text" value=' + xhr.status + ' readonly />');
			$('#result').append('<br><input class="result" type="text" value="response headers" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + xhr.getAllResponseHeaders() + ' </textarea>');
			$('#result').append('<br><input class="result" type="text" value="response body" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + JSON.stringify(data, null, 4) + ' </textarea>');
		}).fail((xhr) => {
			$('.result').remove();
			$('#result').empty();
			$('#result').append('<br><input class="result" type="text" value="response status" readonly />');
			$('#result').append('<input class="result" type="text" value=' + xhr.status + ' readonly />');
			$('#result').append('<br><input class="result" type="text" value="response body" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + JSON.stringify(JSON.parse(xhr.responseText), null, 4) + ' </textarea>');
		});
	}

</script>

<body>
	<div id="url">HTTP.GET /epcis/vocabularies/:vocabularyID (application/json)</div>
	<input type="text" value=":vocabularyID" readonly />
	<input id="vocabularyID" type="text" placeholder="https%3A%2F%2Fid.gs1.org%2F414%2F0037000007296" />
	<br>
	<input id="button" type="button" onclick="getVocabulary()" value="invoke" />
	<br>
	<div id="result">
	</div>
</body>
<script>
	$(document).ready(function () {
		$("#vocabularyID").on('change', function postinput() {
			var vocabularyID = $(this).val(); // this.value
			$('#url').html('HTTP.GET /epcis/vocabularies/' + vocabularyID + ' (application/json)');
		});
	}); 
</script>
