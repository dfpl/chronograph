<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>X11 - query - POST /epcis/query (application/xml)</title>

</head>
<script src="../vendor/jquery/jquery.min.js"></script>
<script>
	function query() {
		var perPage = $('#perPage').val();

		var tURL;
		if (perPage.length != 0) {
			tURL = "http://localhost:8080/epcis/query?perPage=" + perPage;
		} else {
			tURL = "http://localhost:8080/epcis/query";
		}
		var body = $('#body').val();
		console.log(tURL);
		$.ajax({
			type: "POST",
			url: tURL,
			contentType: "application/xml",
			data: body,
			crossOrigin: true
		}).done((data, textStatus, xhr) => {
			$('.result').remove();
			$('#result').empty();
			$('#result').append('<br><input class="result" type="text" value="response status" readonly />');
			$('#result').append('<input class="result" type="text" value=' + xhr.status + ' readonly />');
			$('#result').append('<br><input class="result" type="text" value="response headers" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + xhr.getAllResponseHeaders() + ' </textarea>');
			$('#result').append('<br><input class="result" type="text" value="response body" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + formatXml(new XMLSerializer().serializeToString(data)) + ' </textarea>');
		}).fail((xhr) => {
			$('.result').remove();
			$('#result').empty();
			$('#result').append('<br><input class="result" type="text" value="response status" readonly />');
			$('#result').append('<input class="result" type="text" value=' + xhr.status + ' readonly />');
			$('#result').append('<br><input class="result" type="text" value="response body" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + formatXml(xhr.responseText) + ' </textarea>');
		});
	}

	function formatXml(xml) {
		var formatted = '';
		var reg = /(>)(<)(\/*)/g;
		xml = xml.replace(reg, '$1\r\n$2$3');
		var pad = 0;
		jQuery.each(xml.split('\r\n'), function (index, node) {
			var indent = 0;
			if (node.match(/.+<\/\w[^>]*>$/)) {
				indent = 0;
			} else if (node.match(/^<\/\w/)) {
				if (pad != 0) {
					pad -= 1;
				}
			} else if (node.match(/^<\w([^>]*[^\/])?>.*$/)) {
				indent = 1;
			} else {
				indent = 0;
			}

			var padding = '';
			for (var i = 0; i < pad; i++) {
				padding += '  ';
			}

			formatted += padding + node + '\r\n';
			pad += indent;
		});

		return formatted;
	}
</script>

<body>
	<div id="url">HTTP.POST /epcis/query (application/xml)</div>
	<input type="text" value="perPage ( for POLL )" readonly />
	<input id="perPage" type="text" placeholder="3" />
	<br>
	<input type="text" value="Request Body" readonly />
	<textarea id="body" cols="100" rows="25"></textarea>
	<br>
	<input id="button" type="button" onclick="query()" value="invoke" />
	<br>
	<div id="result">
	</div>
</body>

<script>
	$(document).ready(function () {
		$.ajax({
			url: "../example/query/Poll/SimpleEventQuery_eventType.xml",
			async: false,
			success: function (data) {
				$('#body').val(formatXml(new XMLSerializer().serializeToString(data)));
			}
		});

		$("#perPage").on('change', function postinput() {
			var perPage = $("#perPage").val();
			if (perPage.length != 0) {
				$('#url').html('HTTP.POST /epcis/query?perPage=' + perPage + ' (application/xml)');
			} else {
				$('#url').html('HTTP.POST /epcis/query (application/xml)');
			}
		});
	}); 
</script>
