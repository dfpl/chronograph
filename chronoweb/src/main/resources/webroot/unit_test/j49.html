<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>J49 - getMetadata - OPTIONS /epcis/epcs/:epc/vocabularies (application/json)</title>

</head>
<script src="../vendor/jquery/jquery.min.js"></script>
<script>
	function getMetadata() {

		var resourceType = 'epcs';
		var resource = $('#resource').val();
		if (resource == null || resource.length === 0)
			resource = $('#resource').attr('placeholder');
		$('#url').html('HTTP.OPTIONS /epcis/' + resourceType + '/' + resource + '/vocabularies (application/json)');
		$('#resource').val(resource);
		$.ajax({
			type: "OPTIONS",
			url: "http://localhost:8080/epcis/" + resourceType + "/" + resource + "/vocabularies",
			contentType: "application/json",
			crossOrigin: true
		}).done((data, textStatus, xhr) => {
			$('.result').remove();
			$('#result').empty();
			$('#result').append('<br><input class="result" type="text" value="response status" readonly />');
			$('#result').append('<input class="result" type="text" value=' + xhr.status + ' readonly />');
			$('#result').append('<br><input class="result" type="text" value="response headers" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + xhr.getAllResponseHeaders() + ' </textarea>');
		}).fail((xhr) => {
			$('.result').remove();
			$('#result').empty();
			$('#result').append('<br><input class="result" type="text" value="response status" readonly />');
			$('#result').append('<input class="result" type="text" value=' + xhr.status + ' readonly />');
			$('#result').append('<br><input class="result" type="text" value="response body" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + JSON.stringify(JSON.parse(xhr.responseText), null, 4) + ' </textarea>');
		});
	}
</script>

<body>
	<div id="url">HTTP.OPTIONS /epcis/epcs/:epc/vocabularies (application/json)</div>
	<input type="text" value=":epc" readonly />
	<input id="resource" type="text" placeholder="https%3A%2F%2Fid.gs1.org%2F01%2F04012345123456%2F10%2F998877" />
	<br>
	<input id="button" type="button" onclick="getMetadata()" value="invoke" />
	<br>
	<div id="result">
	</div>
</body>
<script>
	$(document).ready(function () {
		$("#resource").on('change', function postinput() {
			var resource = $(this).val(); // this.value
			$('#url').html('HTTP.OPTIONS /epcis/' + resourceType + '/' + resource + '/vocabularies (application/xml)');
		});
	}); 
</script>
