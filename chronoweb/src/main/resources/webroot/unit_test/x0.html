<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<title>X0 - deletePageToken - DELETE /epcis/nextPageToken/:token
	(application/xml)</title>

</head>
<script src="../vendor/jquery/jquery.min.js"></script>
<script>
	function deletePageToken() {

		var token = $('#token').val();
		if (token == null || token.length === 0)
			token = $('#token').attr('placeholder');
		$('#url').html('HTTP.DELETE /epcis/nextPageToken/' + token + ' (application/xml)');
		$('#token').val(token);

		console.log(token);
		
		$.ajax({
			type: "DELETE",
			url: "http://localhost:8080/epcis/nextPageToken/" + token,
			contentType: "application/xml",
			crossOrigin: true
		}).done((data, textStatus, xhr) => {
			$('.result').remove();
			$('#result').empty();
			$('#result').append('<br><input class="result" type="text" value="response status" readonly />');
			$('#result').append('<input class="result" type="text" value=' + xhr.status + ' readonly />');
			$('#result').append('<br><input class="result" type="text" value="response headers" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + xhr.getAllResponseHeaders() + ' </textarea>');
			if (xhr.responseText != null && xhr.responseText.length != 0)
				$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' +  formatXml(xhr.responseText) + ' </textarea>');
		}).fail((xhr) => {
			$('.result').remove();
			$('#result').empty();
			$('#result').append('<br><input class="result" type="text" value="response status" readonly />');
			$('#result').append('<input class="result" type="text" value=' + xhr.status + ' readonly />');
			$('#result').append('<br><input class="result" type="text" value="response body" readonly />');
			$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + xhr.getAllResponseHeaders() + ' </textarea>');
			if (xhr.responseText != null && xhr.responseText.length != 0)
				$('#result').append('<textarea class="result" cols=100 rows=15 readonly>' + formatXml(xhr.responseText) + ' </textarea>');
		});
	}

	function formatXml(xml) {
		var formatted = '';
		var reg = /(>)(<)(\/*)/g;
		xml = xml.replace(reg, '$1\r\n$2$3');
		var pad = 0;
		jQuery.each(xml.split('\r\n'), function (index, node) {
			var indent = 0;
			if (node.match(/.+<\/\w[^>]*>$/)) {
				indent = 0;
			} else if (node.match(/^<\/\w/)) {
				if (pad != 0) {
					pad -= 1;
				}
			} else if (node.match(/^<\w([^>]*[^\/])?>.*$/)) {
				indent = 1;
			} else {
				indent = 0;
			}

			var padding = '';
			for (var i = 0; i < pad; i++) {
				padding += '  ';
			}

			formatted += padding + node + '\r\n';
			pad += indent;
		});

		return formatted;
	}
</script>

<body>
	<div id="url">HTTP.DELETE /epcis/nextPageToken/:token
		(application/xml)</div>
	<input type="text" value=":token" readonly />
	<input id="token" type="text"
		placeholder="e81a16ba-df04-442b-bde8-1776eeb71542" />
	<br>
	<input id="button" type="button" onclick="deletePageToken()"
		value="invoke" />
	<br>
	<div id="result"></div>
</body>
